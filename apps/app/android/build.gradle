buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.25"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

// detox ships its android library as a local maven repo inside the npm package.
// pnpm hoists detox to the monorepo root node_modules, so we resolve the path dynamically.
def detoxMaven = ["$rootDir/../node_modules/detox/Detox-android",
                  "$rootDir/../../../node_modules/detox/Detox-android"].find {
    new File(it).exists()
}
allprojects {
    repositories {
        if (detoxMaven != null) {
            maven { url(detoxMaven) }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
