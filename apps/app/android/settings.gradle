include ':app'

def localPlugin = new File(settingsDir, "../node_modules/@react-native/gradle-plugin")
def rootPlugin = new File(settingsDir, "../../../node_modules/@react-native/gradle-plugin")
includeBuild(localPlugin.exists() ? localPlugin.absolutePath : rootPlugin.absolutePath)
