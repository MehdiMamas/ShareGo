<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  <!-- rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- shield shape -->
  <path d="M256 80 L380 140 C380 140 390 300 256 420 C122 300 132 140 132 140 Z"
        fill="none" stroke="white" stroke-width="18" stroke-linejoin="round" opacity="0.3"/>
  <!-- arrow pair (share symbol) -->
  <g transform="translate(256,240)" fill="white">
    <!-- up arrow -->
    <polygon points="-40,-60 0,-100 40,-60" />
    <rect x="-10" y="-60" width="20" height="70" rx="4"/>
    <!-- down arrow -->
    <polygon points="-40,60 0,100 40,60" />
    <rect x="-10" y="-10" width="20" height="70" rx="4"/>
  </g>
</svg>
