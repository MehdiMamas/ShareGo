name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-core:
    name: Build & test core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build:core

      - run: npm run test:core

      - uses: actions/upload-artifact@v4
        with:
          name: core-dist
          path: core/dist/
          retention-days: 1

  build-desktop:
    name: Desktop (${{ matrix.label }})
    needs: build-core
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macOS
            runner: macos-latest
          - label: Windows
            runner: windows-latest
          - label: Linux
            runner: ubuntu-22.04
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # download pre-built core
      - uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: core/dist/

      # build electron main process + vite web bundle
      - name: Build Electron
        working-directory: apps/app
        run: npm run build:electron

      # package with electron-builder
      - name: Package desktop app
        working-directory: apps/app
        run: npx electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload desktop artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: |
            apps/app/release/*.dmg
            apps/app/release/*.exe
            apps/app/release/*.AppImage
            apps/app/release/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-android:
    name: Android APK
    needs: build-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # cache gradle dependencies and build outputs
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('apps/app/android/**/*.gradle*', 'apps/app/android/gradle.properties') }}
          restore-keys: gradle-

      - run: npm ci

      # download pre-built core
      - uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: core/dist/

      # decode release keystore from secret (if configured)
      - name: Decode keystore
        if: env.SHAREGO_KEYSTORE_BASE64 != ''
        env:
          SHAREGO_KEYSTORE_BASE64: ${{ secrets.SHAREGO_KEYSTORE_BASE64 }}
        run: |
          echo "$SHAREGO_KEYSTORE_BASE64" | base64 -d > apps/app/android/app/sharego-release.keystore

      - name: Build release APK
        working-directory: apps/app/android
        env:
          SHAREGO_KEYSTORE_FILE: ${{ secrets.SHAREGO_KEYSTORE_BASE64 != '' && 'sharego-release.keystore' || '' }}
          SHAREGO_KEYSTORE_PASSWORD: ${{ secrets.SHAREGO_KEYSTORE_PASSWORD }}
          SHAREGO_KEY_ALIAS: ${{ secrets.SHAREGO_KEY_ALIAS }}
          SHAREGO_KEY_PASSWORD: ${{ secrets.SHAREGO_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --build-cache

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: apps/app/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
