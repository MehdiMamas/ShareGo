name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-core:
    name: Build & test core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build:core

      - run: npm run test:core

      - uses: actions/upload-artifact@v4
        with:
          name: core-dist
          path: core/dist/
          retention-days: 1

  build-desktop:
    name: Desktop (${{ matrix.label }})
    needs: build-core
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macOS
            runner: macos-latest
          - label: Windows
            runner: windows-latest
          - label: Linux
            runner: ubuntu-22.04
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop-tauri/src-tauri

      # linux system dependencies for tauri
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - run: npm ci

      # download pre-built core
      - uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: core/dist/

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop-tauri
          tagName: ${{ github.ref_name }}
          releaseName: "ShareGo ${{ github.ref_name }}"
          releaseBody: |
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

  build-android:
    name: Android APK
    needs: build-core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # cache gradle dependencies and build outputs
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('apps/mobile-rn/android/**/*.gradle*', 'apps/mobile-rn/android/gradle.properties') }}
          restore-keys: gradle-

      - run: npm ci

      # download pre-built core
      - uses: actions/download-artifact@v4
        with:
          name: core-dist
          path: core/dist/

      # decode release keystore from secret (if configured)
      - name: Decode keystore
        if: env.SHAREGO_KEYSTORE_BASE64 != ''
        env:
          SHAREGO_KEYSTORE_BASE64: ${{ secrets.SHAREGO_KEYSTORE_BASE64 }}
        run: |
          echo "$SHAREGO_KEYSTORE_BASE64" | base64 -d > apps/mobile-rn/android/app/sharego-release.keystore

      - name: Build release APK
        working-directory: apps/mobile-rn/android
        env:
          SHAREGO_KEYSTORE_FILE: ${{ secrets.SHAREGO_KEYSTORE_BASE64 != '' && 'sharego-release.keystore' || '' }}
          SHAREGO_KEYSTORE_PASSWORD: ${{ secrets.SHAREGO_KEYSTORE_PASSWORD }}
          SHAREGO_KEY_ALIAS: ${{ secrets.SHAREGO_KEY_ALIAS }}
          SHAREGO_KEY_PASSWORD: ${{ secrets.SHAREGO_KEY_PASSWORD }}
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --build-cache

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.ref_name }}
          files: apps/mobile-rn/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
