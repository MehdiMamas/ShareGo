name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# cancel in-progress runs for the same branch/PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── fast checks: typecheck + core unit tests ──────────────────────
  quality:
    name: Typecheck & tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # core must be built first so app can resolve @sharego/core types
      - name: Build core
        run: pnpm run build:core

      - name: Typecheck all packages
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Check formatting
        run: pnpm run format:check

      - name: Core unit tests
        run: pnpm run test:core

  # ── desktop build verification (always: linux) ────────────────────
  build-electron-linux:
    name: Electron (Linux)
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Build Electron app
        working-directory: apps/app
        run: pnpm run build:electron

  # ── desktop build verification (main only: macOS + Windows) ──────
  build-electron-platform:
    name: Electron (${{ matrix.label }})
    needs: quality
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: macOS
            runner: macos-latest
          - label: Windows
            runner: windows-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Build Electron app
        working-directory: apps/app
        run: pnpm run build:electron

  # ── playwright e2e (electron desktop, every PR + push) ───────────
  e2e-electron:
    name: Playwright E2E (Electron)
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Build Electron app
        working-directory: apps/app
        run: pnpm run build:electron

      - name: Install Electron system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libnss3 libatk-bridge2.0-0 libdrm2 libgbm1 \
            libgtk-3-0t64 libasound2t64 libx11-xcb1 libxshmfence1

      - name: Run Playwright E2E tests
        working-directory: apps/app
        run: xvfb-run --auto-servernum npx playwright test

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: apps/app/test-results/
          retention-days: 7

  # ── iOS debug build verification (main only, simulator) ─────────
  build-ios:
    name: iOS (Simulator)
    needs: quality
    if: github.event_name == 'push'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Cache CocoaPods
        uses: actions/cache@v5
        with:
          path: apps/app/ios/Pods
          key: pods-${{ hashFiles('apps/app/ios/Podfile.lock') }}
          restore-keys: pods-

      - name: Install CocoaPods dependencies
        working-directory: apps/app/ios
        run: pod install --repo-update

      - name: Build for iOS Simulator
        working-directory: apps/app/ios
        run: |
          xcodebuild \
            -workspace ShareGo.xcworkspace \
            -scheme ShareGo \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build

  # ── android build verification (main branch only) ────────────────
  build-android:
    name: Android
    needs: quality
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('apps/app/android/**/*.gradle*', 'apps/app/android/gradle.properties') }}
          restore-keys: gradle-

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Build debug APK
        working-directory: apps/app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --build-cache

  # ── detox e2e (android emulator, main only) ─────────────────────
  e2e-android:
    name: Detox E2E (Android)
    needs: quality
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-detox-${{ hashFiles('apps/app/android/**/*.gradle*', 'apps/app/android/gradle.properties') }}
          restore-keys: gradle-

      - run: pnpm install --frozen-lockfile

      - name: Build core
        run: pnpm run build:core

      - name: Build debug APK and test APK
        working-directory: apps/app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug --no-daemon --build-cache

      - name: Run Detox tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: Pixel_7_API_34
          force-avd-creation: true
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: cd apps/app && npx detox test --configuration android.emu.debug --headless --cleanup

      - name: Upload Detox artifacts
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: detox-android-artifacts
          path: apps/app/artifacts/
          retention-days: 7
