version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      # group minor + patch updates to reduce PR noise
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "react-native"
          - "react-native-*"
          - "@react-native/*"
          - "@react-native-*/*"
    # react-native upgrades are breaking even for minor bumps — handle manually
    # major bumps on core framework deps require coordinated migration — handle manually
    ignore:
      - dependency-name: "react-native"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
      - dependency-name: "@react-native/*"
        update-types: ["version-update:semver-minor", "version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@react-navigation/*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron-builder"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"

  # github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
